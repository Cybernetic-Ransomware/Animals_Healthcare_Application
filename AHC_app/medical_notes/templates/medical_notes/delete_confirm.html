{% extends "homepage/base.html" %}
{%block content%}

<div class="center">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2>Are you sure?</h2>
      <div class="container">
          <p>{{ note.short_description }}</p>
      </div>
	  {% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}


	  <div>
	    <button type="submit" class="btn btn-primary">Delete</button>
	  </div>
	</form>
</div>

{% endblock %}
