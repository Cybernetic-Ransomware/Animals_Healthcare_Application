{% extends "homepage/base.html" %}
{% block content %}

    <h1>Delete Animal</h1>
    <p>Are you sure you want to delete "{{ object.full_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <br>
    <a href="{% url 'animal_profile' pk=animal_id %}">Cancel</a>

{% endblock %}
