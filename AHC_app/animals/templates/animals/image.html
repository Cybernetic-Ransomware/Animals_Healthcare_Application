{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'animal_profile' pk=animal_id %}">Return to profile</a></p>
{% endblock %}
