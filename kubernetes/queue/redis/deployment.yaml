apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      name: redis
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 6379
              protocol: TCP
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
      restartPolicy: Always
